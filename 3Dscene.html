<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>虚拟展厅</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--禁止百度转码-->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!--safari导航栏颜色样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!--ios标题名称-->
    <meta name="apple-mobile-web-app-title" content="喜结连理">
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <script>
      document.documentElement.className = 'js';
    </script>
  </head>

  <body>
    <svg class="hidden">
      <symbol id="icon-cross" viewBox="0 0 24 24">
        <path d="M13.4,12l7.8,7.8l-1.4,1.4l-7.8-7.8l-7.8,7.8l-1.4-1.4l7.8-7.8L2.7,4.2l1.4-1.4l7.8,7.8l7.8-7.8l1.4,1.4L13.4,12z" />
      </symbol>
    </svg>
    <div class="container">
      <div class="scroller">
        <div class="room room--current">
          <div class="room__side room__side--back"> <img class="room__img" src="img/album1/1.jpg" alt="Some image" /> <img class="room__img" src="img/album1/2.jpg" alt="Some image" />
            <audio id="musicbox" src="voice/old.mp3"  loop>浏览器不支持播放</audio>
          </div>
          <div class="room__side room__side--left"> <img class="room__img" src="img/album1/3.jpg" alt="Some image" /> <img class="room__img" src="img/album1/4.jpg" alt="Some image" /> <img class="room__img" src="img/album3/8.jpg" alt="Some image" /> </div>
          <div class="room__side room__side--right"> <img class="room__img" src="img/album1/5.jpg" alt="Some image" /> <img class="room__img" src="img/album3/1.jpg" alt="Some image" /> <img class="room__img" src="img/album3/3.jpg" alt="Some image" /> </div>
          <div class="room__side room__side--bottom"></div>
          <div class="room__side room__side--top"></div>
        </div>
        <!-- /room -->
        <div class="room">
          <div class="room__side room__side--back room__side--back2">
            <img class="room__img" src="img/album2/1.jpg" alt="Some image" />
            <img class="room__img" src="img/album2/2.jpg" alt="Some image" />
          </div>
          <div class="room__side room__side--left room__side--left2"> <img class="room__img" src="img/album2/3.jpg" alt="Some image" /> <img class="room__img" src="img/album2/4.jpg" alt="Some image" />  </div>
          <div class="room__side room__side--right room__side--right2">  <img class="room__img" src="img/album2/5.jpg" alt="Some image" /> <img class="room__img" src="img/album2/6.jpg" alt="Some image" /> </div>  
          <div class="room__side room__side--bottom room__side--bottom2"></div>
          <div class="room__side room__side--top2"></div>
        </div>
         <!-- /room -->
        <div class="room">
          <div class="room__side room__side--back room__side--back3">
            <img class="room__img" src="img/album3/1.jpg" alt="Some image" />
            <img class="room__img" src="img/album3/2.jpg" alt="Some image" />
          </div>
          <div class="room__side room__side--left room__side--left3"> <img class="room__img" src="img/album3/9.jpg" alt="Some image" /> <img class="room__img" src="img/album3/4.jpg" alt="Some image" />  
          <img class="room__img" src="img/album3/6.jpg" alt="Some image" /></div>
          <div class="room__side room__side--right room__side--right3">  <img class="room__img" src="img/album3/5.jpg" alt="Some image" /> <img class="room__img" src="img/album3/7.jpg" alt="Some image" />
          <img class="room__img" src="img/album3/8.jpg" alt="Some image" /></div>  
          <div class="room__side room__side--bottom room__side--bottom3"></div>
          <div class="room__side room__side--top3"></div>
        </div>
      </div>
    </div>
    <!-- /container -->
    <div class="content">
      <header class="codrops-header">
        <h1 class="codrops-header__title">礼品版</h1>
          <button class="btn btn--info btn--toggle">
            <p class="opentext">家庭寄语</p>
            <svg class="icon icon--cross">
             <use xlink:href="#icon-cross"></use>
            </svg> 
          </button>
        <div class="overlay overlay--info">
          <p class="info">祝福寄语</p>
          <audio id="musicboxs" src="voice/new.wav" controls>浏览器不支持播放</audio>
        </div>
      </header>
      <div class="slides">
        <div class="slide">
          <h2 class="slide__name">家庭展厅</h2>
          <h3 class="slide__title"> <span>Understanding Life</span>
        <div class="slide__number">展厅<strong>1</strong></div>
      </h3>
        </div>
        <div class="slide">
          <h2 class="slide__name">甜蜜展厅</h2>
          <h3 class="slide__title"> <span>Faces of Peace</span>
        <div class="slide__number">展厅 <strong>2</strong></div>
      </h3>
          <!--<p class="slide__date">31 Mar – 25 Apr 2017</p>-->
        </div>
        <div class="slide">
          <h2 class="slide__name">友人展厅</h2>
          <h3 class="slide__title"> <span>Understanding Life</span>
        <div class="slide__number">展厅<strong>3</strong></div>
      </h3>
        </div>
      </div>

      <nav class="nav">
        <button class="btn btn--nav btn--nav-left"> <svg class="nav-icon nav-icon--left" width="42px" height="12px" viewBox="0 0 70 20">
    <path class="nav__triangle" d="M52.5,10L70,0v20L52.5,10z"/>
    <path class="nav__line" d="M55.1,11.4H0V8.6h55.1V11.4z"/>
    </svg> </button>
        <button class="btn btn--nav btn--nav-right"> <svg class="nav-icon nav-icon--right" width="42px" height="12px" viewBox="0 0 70 20">  
    <path class="nav__triangle" d="M52.5,10L70,0v20L52.5,10z"/>
    <path class="nav__line" d="M55.1,11.4H0V8.6h55.1V11.4z"/>
    </svg>
    </button>
      </nav>
    </div>
    <!-- 加载动画 -->
    <div class="overlay overlay--loader overlay--active">
      <div class="loader">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/main.js"></script>

  </body>

</html>
